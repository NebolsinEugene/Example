<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Consruction</title>
  </head>
  <body>
    <header class="site-header">
      <div class="header-top">
        <div class="container">
          <div class="header-row">
            <div class="header-desc">Строительные работы всех видов</div>
            <div class="header-right">
              <div class="header-info">
                <img src="images/location.svg" alt="ул. Гагарина 5Б г. Сочи" />
                <span>ул. Гагарина 5Б г. Сочи</span>
                <a href="tel: +7 950 457 5654" class="header-info">
                  <!--мешанина с классами, надо разобраться, работает коряво-->
                  <img src="images/phone.svg" alt="+7 950 457 5654" />
                  <span>+7 950 457 5654</span>
                </a>
              </div>
              <div class="header-social">
                <a href="#">
                  <img src="images/social-twitter.svg" alt="Twitter" />
                </a>
                <a href="#">
                  <img src="images/social-vk.svg" alt="Vk" />
                </a>
                <a href="#">
                  <img src="images/social-facebook.svg" alt="Facebook" />
                </a>
                <a href="#">
                  <img src="images/social-telegram.svg" alt="Telegram" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="header-bottom">
        <div class="container">
          <div class="header-bottom-row">
            <div class="header-logo">
              <a href="#">
                <img src="images/logo-header.svg" alt="Consruction" />
              </a>
            </div>
            <!--Стандартная разметка для меню-->
            <nav class="header-nav">
              <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Услуги</a></li>
                <li><a href="#">Галерея</a></li>
                <li><a href="#">Отзывы</a></li>
                <li><a href="#">Контакты</a></li>
